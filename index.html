<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tournament Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .scrolling-ticker {
            animation: scroll 25s linear infinite;
            white-space: nowrap;
            display: inline-block;
            will-change: transform;
        }
        .static-ticker {
            white-space: nowrap;
            text-align: center;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-800 to-green-900 text-white min-h-screen">
    <div id="app"></div>

    <script>
        // Simple SVG icons
        const icons = {
            Play: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5,3 19,12 5,21"></polygon></svg>`,
            Pause: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>`,
            RotateCcw: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1,4 1,10 7,10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L7 10"></path></svg>`,
            SkipForward: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5,4 15,12 5,20"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>`,
            SkipBack: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19,20 9,12 19,4"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>`,
            Settings: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,
            Minus: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
            Plus: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
            Users: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`
        };

        class PokerTimer {
            constructor() {
                this.blindLevels = [
                    { level: 1, small: 200, big: 400 },
                    { level: 2, small: 300, big: 600 },
                    { level: 3, small: 500, big: 1000 },
                    { level: 4, small: 800, big: 1600 },
                    { level: 5, small: 1200, big: 2400 },
                    { level: 6, small: 2000, big: 4000 },
                    { level: 7, small: 3000, big: 6000 },
                    { level: 8, small: 4000, big: 8000 },
                    { level: 9, small: 5000, big: 10000 },
                    { level: 10, small: 8000, big: 16000 },
                    { level: 11, small: 12000, big: 24000 },
                    { level: 12, small: 16000, big: 32000 },
                ];

                // State
                this.showSetup = true;
                this.showPayouts = false;
                this.showWarning = false;
                this.setupData = {
                    totalPlayers: 8,
                    levelDuration: 25,
                    startingStack: 20000,
                    buyIn: 1000
                };
                this.payouts = [];
                this.placesPaid = 2;
                this.currentLevel = 0;
                this.playersRemaining = 8;
                this.timeLeft = 25 * 60;
                this.isRunning = false;
                this.isExtended = false;
                this.totalTime = 25 * 60;
                this.timerInterval = null;

                this.render();
                this.startTimer();
            }

            startTimer() {
                if (this.timerInterval) clearInterval(this.timerInterval);
                
                this.timerInterval = setInterval(() => {
                    const isLastLevel = this.currentLevel === this.blindLevels.length - 1;
                    
                    if (this.isRunning && this.timeLeft > 0 && !isLastLevel) {
                        this.timeLeft--;
                        this.render();
                    } else if (this.timeLeft === 0 && this.isRunning && !this.isExtended && !isLastLevel) {
                        if (this.currentLevel < this.blindLevels.length - 1) {
                            this.currentLevel++;
                            this.timeLeft = this.totalTime;
                            this.isExtended = false;
                            this.playSound();
                            this.render();
                        } else {
                            this.isRunning = false;
                            this.render();
                        }
                    }
                }, 1000);
            }

            playSound() {
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSmDqg');
                    audio.play();
                } catch (e) {
                    // Ignore audio errors
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            formatNumber(num) {
                return num.toLocaleString();
            }

            formatNumberCompact(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(num % 1000000 === 0 ? 0 : 1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(num % 1000 === 0 ? 0 : 1) + 'k';
                }
                return num.toString();
            }

            getOrdinal(num) {
                const suffixes = ['th', 'st', 'nd', 'rd'];
                const v = num % 100;
                return num + (suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0]);
            }

            getPayoutTickerContent() {
                const medals = ['🥇', '🥈', '🥉'];
                const payoutText = this.payouts.map((amount, index) => {
                    const medal = index < 3 ? medals[index] + ' ' : '';
                    return `${medal}${this.getOrdinal(index + 1)} Place: ${this.formatNumber(amount)} THB`;
                }).join(' • ');
                
                return payoutText;
            }

            checkIfShouldScroll() {
    // Force non-scrolling centered ticker
    const ticker = document.getElementById('payout-ticker');
    if (!ticker) return;
    const content = this.getPayoutTickerContent();
    ticker.innerHTML = content;
    ticker.className = 'static-ticker';
}

            isGameInProgress() {
                return this.currentLevel > 0 || 
                       this.playersRemaining < this.setupData.totalPlayers || 
                       this.timeLeft < this.totalTime || 
                       this.isRunning;
            }

            render() {
                const app = document.getElementById('app');
                
                if (this.showSetup) {
                    app.innerHTML = this.renderSetup();
                } else if (this.showPayouts) {
                    app.innerHTML = this.renderPayouts();
                } else if (this.showWarning) {
                    app.innerHTML = this.renderGame() + this.renderWarning();
                    this.checkIfShouldScroll();
                } else {
                    app.innerHTML = this.renderGame();
                    this.checkIfShouldScroll();
                }
            }

            renderSetup() {
                const startingBB = Math.round(this.setupData.startingStack / 400);
                const totalPrizePool = this.setupData.totalPlayers * this.setupData.buyIn;
                
                return `
                    <div class="max-w-2xl mx-auto p-6 min-h-screen">
                        <div class="text-center mb-8">
                            <p class="text-lg text-green-200">Setup Your Game</p>
                        </div>

                        <div class="bg-black bg-opacity-40 rounded-lg p-8">
                            <h2 class="text-2xl font-semibold mb-6 text-center">Tournament Settings</h2>
                            
                            <div class="space-y-6">
                                <!-- Number of Players -->
                                <div>
                                    <label class="block text-lg font-semibold mb-3">Number of Players</label>
                                    <div class="flex items-center justify-center gap-4">
                                        <button class="bg-red-600 hover:bg-red-500 p-2 rounded-full" onclick="app.adjustPlayers(-1)">
                                            ${icons.Minus}
                                        </button>
                                        <div class="bg-gray-700 px-6 py-3 rounded-lg text-xl font-bold min-w-16 text-center">
                                            ${this.setupData.totalPlayers}
                                        </div>
                                        <button class="bg-green-600 hover:bg-green-500 p-2 rounded-full" onclick="app.adjustPlayers(1)">
                                            ${icons.Plus}
                                        </button>
                                    </div>
                                </div>

                                <!-- Buy-in Amount -->
                                <div>
                                    <label class="block text-lg font-semibold mb-3">Buy-in Amount (THB)</label>
                                    <div class="flex items-center justify-center gap-4">
                                        <button class="bg-red-600 hover:bg-red-500 p-2 rounded-full" onclick="app.adjustBuyIn(-100)">
                                            ${icons.Minus}
                                        </button>
                                        <div class="bg-gray-700 px-6 py-3 rounded-lg text-xl font-bold min-w-24 text-center">
                                            ${this.formatNumber(this.setupData.buyIn)}
                                        </div>
                                        <button class="bg-green-600 hover:bg-green-500 p-2 rounded-full" onclick="app.adjustBuyIn(100)">
                                            ${icons.Plus}
                                        </button>
                                    </div>
                                </div>

                                <!-- Level Duration -->
                                <div>
                                    <label class="block text-lg font-semibold mb-3">Level Duration (minutes)</label>
                                    <div class="flex items-center justify-center gap-4">
                                        <button class="bg-red-600 hover:bg-red-500 p-2 rounded-full" onclick="app.adjustDuration(-5)">
                                            ${icons.Minus}
                                        </button>
                                        <div class="bg-gray-700 px-6 py-3 rounded-lg text-xl font-bold min-w-16 text-center">
                                            ${this.setupData.levelDuration}
                                        </div>
                                        <button class="bg-green-600 hover:bg-green-500 p-2 rounded-full" onclick="app.adjustDuration(5)">
                                            ${icons.Plus}
                                        </button>
                                    </div>
                                </div>

                                <!-- Starting Stack -->
                                <div>
                                    <label class="block text-lg font-semibold mb-3">Starting Stack</label>
                                    <div class="flex items-center justify-center gap-4">
                                        <button class="bg-red-600 hover:bg-red-500 p-2 rounded-full" onclick="app.adjustStack(-5000)">
                                            ${icons.Minus}
                                        </button>
                                        <div class="bg-gray-700 px-6 py-3 rounded-lg text-xl font-bold min-w-24 text-center">
                                            ${this.formatNumber(this.setupData.startingStack)}
                                        </div>
                                        <button class="bg-green-600 hover:bg-green-500 p-2 rounded-full" onclick="app.adjustStack(5000)">
                                            ${icons.Plus}
                                        </button>
                                    </div>
                                </div>

                                <!-- Starting Big Blinds -->
                                <div class="bg-blue-600 bg-opacity-30 rounded-lg p-4 text-center">
                                    <p class="text-lg">Starting Stack: <span class="font-bold">${startingBB} Big Blinds</span></p>
                                    <p class="text-sm text-blue-200">(${this.formatNumber(this.setupData.startingStack)} chips ÷ 400 BB)</p>
                                </div>

                                <!-- Total Prize Pool -->
                                <div class="bg-green-600 bg-opacity-30 rounded-lg p-4 text-center">
                                    <p class="text-lg">Total Prize Pool: <span class="font-bold">${this.formatNumber(totalPrizePool)} THB</span></p>
                                    <p class="text-sm text-green-200">(${this.setupData.totalPlayers} players × ${this.formatNumber(this.setupData.buyIn)} THB)</p>
                                </div>
                            </div>

                            <button onclick="app.goToPayouts()" class="w-full mt-8 bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-4 px-6 rounded-lg text-xl transition-colors">
                                Next: Setup Payouts
                            </button>
                        </div>
                    </div>
                `;
            }

            renderPayouts() {
                const totalPrizePool = this.setupData.totalPlayers * this.setupData.buyIn;
                const currentTotal = this.payouts.reduce((sum, payout) => sum + (payout || 0), 0);
                const isValidTotal = currentTotal === totalPrizePool;
                const remaining = totalPrizePool - currentTotal;

                return `
                    <div class="max-w-2xl mx-auto p-6 min-h-screen">
                        <div class="text-center mb-8">
                            <p class="text-lg text-green-200">Setup Payouts</p>
                        </div>

                        <div class="bg-black bg-opacity-40 rounded-lg p-8">
                            <h2 class="text-2xl font-semibold mb-6 text-center">Prize Pool Distribution</h2>
                            
                            <!-- Total Prize Pool -->
                            <div class="bg-blue-600 bg-opacity-30 rounded-lg p-4 text-center mb-6">
                                <p class="text-xl">Total Prize Pool: <span class="font-bold">${this.formatNumber(totalPrizePool)} THB</span></p>
                            </div>

                            <div class="space-y-6">
                                <!-- Places Paid -->
                                <div>
                                    <label class="block text-lg font-semibold mb-3">Places Paid</label>
                                    <div class="flex justify-center">
                                        <select onchange="app.updatePlacesPaid(this.value)" class="bg-gray-700 text-white px-4 py-2 rounded-lg text-lg font-semibold">
                                            ${[1,2,3,4,5].map(i => `<option value="${i}" ${i === this.placesPaid ? 'selected' : ''}>${i}</option>`).join('')}
                                        </select>
                                    </div>
                                </div>

                                <!-- Payout Inputs -->
                                <div class="space-y-4">
                                    ${Array.from({length: this.placesPaid}, (_, i) => `
                                        <div>
                                            <label class="block text-lg font-semibold mb-2">${this.getOrdinal(i + 1)} Place:</label>
                                            <div class="flex items-center gap-2">
                                                <input 
                                                    type="number" 
                                                    value="${this.payouts[i] || ''}" 
                                                    onchange="app.updatePayout(${i}, this.value)"
                                                    class="bg-gray-700 text-white px-4 py-2 rounded-lg text-lg font-bold flex-1 text-center"
                                                    placeholder="0"
                                                >
                                                <span class="text-lg font-semibold">THB</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>

                                <!-- Running Total -->
                                <div class="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-lg">Total Payouts:</span>
                                        <span class="text-lg font-bold ${isValidTotal ? 'text-green-400' : 'text-red-400'}">${this.formatNumber(currentTotal)} THB</span>
                                    </div>
                                    ${!isValidTotal ? `
                                        <div class="text-center text-sm ${remaining > 0 ? 'text-yellow-400' : 'text-red-400'}">
                                            ${remaining > 0 ? `Remaining: ${this.formatNumber(remaining)} THB` : `Over by: ${this.formatNumber(Math.abs(remaining))} THB`}
                                        </div>
                                    ` : '<div class="text-center text-sm text-green-400">✓ Payouts match prize pool</div>'}
                                </div>
                            </div>

                            <div class="flex gap-4 mt-8">
                                <button onclick="app.backToSetup()" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded-lg text-xl transition-colors">
                                    Back
                                </button>
                                <button onclick="app.startTournament()" ${!isValidTotal ? 'disabled' : ''} class="flex-1 bg-yellow-600 hover:bg-yellow-500 disabled:bg-gray-600 disabled:opacity-50 text-black font-bold py-4 px-6 rounded-lg text-xl transition-colors">
                                    Start Tournament
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderGame() {
                const currentBlinds = this.blindLevels[this.currentLevel];
                const progressPercent = this.isExtended ? 100 : ((this.totalTime - this.timeLeft) / this.totalTime) * 100;
                
                const totalChips = this.setupData.totalPlayers * this.setupData.startingStack;
                const averageStack = Math.round(totalChips / this.playersRemaining);
                const averageBigBlinds = Math.round(averageStack / currentBlinds.big);

                const timerColorClass = this.isExtended 
                    ? 'text-orange-300' 
                    : this.currentLevel === this.blindLevels.length - 1
                        ? 'text-green-400'
                        : this.timeLeft <= 30 
                            ? 'text-red-400 animate-pulse' 
                            : this.timeLeft <= 60 
                                ? 'text-red-400' 
                                : 'text-yellow-300';

                const progressColorClass = this.isExtended 
                    ? 'bg-orange-400' 
                    : this.currentLevel === this.blindLevels.length - 1
                        ? 'bg-green-400'
                        : this.timeLeft <= 60 
                            ? 'bg-red-400' 
                            : 'bg-yellow-400';

                return `
                    <div class="max-w-5xl mx-auto p-6 min-h-screen">
                        <!-- Top Row: Ticker and Settings Button -->
                        <div class="flex items-center gap-4 mb-6">
                            <!-- Payout Ticker -->
                            <div class="flex-1 bg-gray-800 text-yellow-300 py-2 rounded-lg overflow-hidden h-12 flex items-center" id="ticker-container">
                                <div id="payout-ticker">
                                    ${this.getPayoutTickerContent()}
                                </div>
                            </div>
                            
                            <!-- Settings Button -->
                            <button onclick="app.showSettingsMenu()" class="bg-gray-600 hover:bg-gray-500 px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2 flex-shrink-0">
                                ${icons.Settings}
                                Setup Game
                            </button>
                        </div>

                        <!-- Top Row: Players Left and Average Stack -->
                        <div class="grid grid-cols-2 gap-8 mb-6">
                            <!-- Players Left -->
                            <div class="bg-purple-600 bg-opacity-80 rounded-lg p-6 text-center min-w-0">
                                <div class="flex items-center justify-center gap-2 mb-2">
                                    ${icons.Users}
                                    <h3 class="text-xl font-semibold">Players Left</h3>
                                </div>
                                <div class="text-4xl font-bold mb-3 leading-tight mx-auto w-fit">${this.playersRemaining}</div>
                                <div class="flex justify-center gap-3">
                                    <button onclick="app.eliminatePlayer()" ${this.playersRemaining <= 1 ? 'disabled' : ''} 
                                        class="bg-red-600 hover:bg-red-500 disabled:bg-gray-600 disabled:opacity-50 py-2 px-4 rounded font-semibold text-lg">
                                        OUT
                                    </button>
                                    <button onclick="app.addPlayer()" ${this.playersRemaining >= this.setupData.totalPlayers ? 'disabled' : ''} 
                                        class="bg-gray-600 hover:bg-gray-500 disabled:bg-gray-800 disabled:opacity-50 p-2 rounded" title="Undo elimination">
                                        ${icons.RotateCcw}
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Average Stack -->
                            <div class="bg-orange-600 bg-opacity-80 rounded-lg p-6 text-center">
                                <h3 class="text-xl font-semibold mb-2">Average Stack</h3>
                                <div class="text-3xl font-bold mb-1 px-4">${this.formatNumberCompact(averageStack)}</div>
                                <div class="text-lg text-orange-200 mb-2">chips</div>
                                <div class="h-px bg-orange-300 mx-8 mb-2"></div>
                                <div class="text-3xl font-bold mb-1 px-4">${averageBigBlinds}</div>
                                <div class="text-lg text-orange-200">big blinds</div>
                            </div>
                        </div>

                        <!-- Bottom Row: Timer (2/3) and Blind Structure (1/3) -->
                        <div class="grid grid-cols-3 gap-6">
                            <!-- Left: Timer Section (takes 2 columns = 2/3 width) -->
                            <div class="col-span-2 bg-black bg-opacity-40 rounded-lg p-8">
                                <h2 class="text-3xl font-semibold mb-4 text-center">LEVEL ${currentBlinds.level}</h2>
                                
                                <!-- Current Blinds Display -->
                                <div class="grid grid-cols-2 gap-4 mb-6 max-w-lg mx-auto">
                                    <div class="bg-red-600 bg-opacity-80 rounded-lg p-4 text-center">
                                        <h4 class="text-lg font-semibold mb-2">Small Blind</h4>
                                        <div class="text-3xl font-bold px-2">${this.formatNumber(currentBlinds.small)}</div>
                                    </div>
                                    
                                    <div class="bg-blue-600 bg-opacity-80 rounded-lg p-4 text-center">
                                        <h4 class="text-lg font-semibold mb-2">Big Blind</h4>
                                        <div class="text-3xl font-bold px-2">${this.formatNumber(currentBlinds.big)}</div>
                                    </div>
                                </div>
                                
                                <!-- Timer Display -->
                                <div class="text-center mb-6">
                                    <div class="text-6xl font-mono font-bold mb-4 px-4 ${timerColorClass}">
                                        ${this.currentLevel === this.blindLevels.length - 1 ? '∞' : (this.isExtended ? 'EXTENDED' : this.formatTime(this.timeLeft))}
                                    </div>
                                    
                                    ${this.isExtended ? '<div class="text-xl text-orange-200 mb-4">Level continues until manually advanced</div>' : ''}
                                    ${this.currentLevel === this.blindLevels.length - 1 ? '<div class="text-xl text-green-200 mb-4">Final Level - No Time Limit</div>' : ''}
                                    
                                    <!-- Progress Bar -->
                                    <div class="w-full bg-gray-700 rounded-full h-6 mb-6 overflow-hidden">
                                        <div class="h-6 transition-all duration-1000 ${progressColorClass} ${(this.currentLevel === this.blindLevels.length - 1 || progressPercent >= 100) ? 'rounded-full' : 'rounded-l-full'}"
                                            style="width: ${this.currentLevel === this.blindLevels.length - 1 ? '100' : progressPercent}%; transition-property: width;">
                                        </div>
                                    </div>

                                    <!-- Timer Controls -->
                                    <div class="flex justify-center gap-4 mb-4">
                                        <button onclick="app.prevLevel()" ${this.currentLevel === 0 ? 'disabled' : ''} 
                                            class="bg-gray-600 hover:bg-gray-500 disabled:bg-gray-800 disabled:opacity-50 p-3 rounded-full transition-colors">
                                            ${icons.SkipBack}
                                        </button>
                                        
                                        <button onclick="app.toggleTimer()" ${this.currentLevel === this.blindLevels.length - 1 ? 'disabled' : ''} 
                                            class="p-3 rounded-full transition-colors ${this.currentLevel === this.blindLevels.length - 1 ? 'bg-gray-800 opacity-50' : (this.isRunning ? 'bg-red-600 hover:bg-red-500' : 'bg-green-600 hover:bg-green-500')}">
                                            ${this.isRunning ? icons.Pause : icons.Play}
                                        </button>
                                        
                                        <button onclick="app.resetTimer()" ${this.currentLevel === this.blindLevels.length - 1 ? 'disabled' : ''} 
                                            class="bg-orange-600 hover:bg-orange-500 disabled:bg-gray-800 disabled:opacity-50 p-3 rounded-full transition-colors">
                                            ${icons.RotateCcw}
                                        </button>
                                        
                                        <button onclick="app.nextLevel()" ${this.currentLevel === this.blindLevels.length - 1 ? 'disabled' : ''} 
                                            class="bg-gray-600 hover:bg-gray-500 disabled:bg-gray-800 disabled:opacity-50 p-3 rounded-full transition-colors">
                                            ${icons.SkipForward}
                                        </button>
                                    </div>

                                    <!-- Extend Level Button -->
                                    ${this.currentLevel === this.blindLevels.length - 1 ? '' : `
                                    <div class="flex justify-center">
                                        <button onclick="app.toggleExtend()" class="px-6 py-2 rounded-lg font-semibold text-lg transition-colors ${this.isExtended ? 'bg-orange-600 hover:bg-orange-500 text-white' : 'bg-purple-600 hover:bg-purple-500 text-white'}">
                                            ${this.isExtended ? '⏰ Resume Timer' : '⏳ Extend Level'}
                                        </button>
                                    </div>
                                    `}
                                </div>
                            </div>

                            <!-- Right: Blind Structure (takes 1 column = 1/3 width) -->
                            <div class="bg-black bg-opacity-20 rounded-lg p-4">
                                <h3 class="text-lg font-semibold mb-3 text-center">Blind Structure</h3>
                                <div class="space-y-1">
                                    <div class="grid grid-cols-3 gap-2 text-sm font-semibold pb-2 border-b border-gray-500">
                                        <div class="text-center">Level</div>
                                        <div class="text-center">Small</div>
                                        <div class="text-center">Big</div>
                                    </div>
                                    
                                    ${this.blindLevels.map((level, index) => `
                                        <div class="grid grid-cols-3 gap-2 text-sm ${index === this.currentLevel ? 'bg-yellow-600 rounded p-1' : 'p-1'}">
                                            <div class="text-center font-semibold">${level.level}</div>
                                            <div class="text-center">${this.formatNumberCompact(level.small)}</div>
                                            <div class="text-center">${this.formatNumberCompact(level.big)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderWarning() {
                return `
                    <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
                        <div class="bg-gray-800 rounded-lg p-6 max-w-md mx-4">
                            <h3 class="text-xl font-bold text-white mb-4">⚠️ Warning</h3>
                            <p class="text-gray-200 mb-6">
                                Going to settings will end the current tournament. All progress will be lost.
                            </p>
                            <div class="flex gap-3 justify-end">
                                <button onclick="app.cancelShowSetup()" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded font-semibold">
                                    Cancel
                                </button>
                                <button onclick="app.confirmShowSetup()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded font-semibold">
                                    End Tournament
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Event handlers
            adjustPlayers(delta) {
                this.setupData.totalPlayers = Math.max(2, Math.min(20, this.setupData.totalPlayers + delta));
                this.render();
            }

            adjustBuyIn(delta) {
                this.setupData.buyIn = Math.max(100, this.setupData.buyIn + delta);
                this.render();
            }

            adjustDuration(delta) {
                this.setupData.levelDuration = Math.max(10, Math.min(60, this.setupData.levelDuration + delta));
                this.render();
            }

            adjustStack(delta) {
                this.setupData.startingStack = Math.max(5000, Math.min(100000, this.setupData.startingStack + delta));
                this.render();
            }

            goToPayouts() {
                this.showSetup = false;
                this.showPayouts = true;
                if (this.payouts.length === 0) {
                    this.payouts = new Array(this.placesPaid).fill(0);
                }
                this.render();
            }

            backToSetup() {
                this.showSetup = true;
                this.showPayouts = false;
                this.render();
            }

            updatePlacesPaid(value) {
                this.placesPaid = parseInt(value);
                this.payouts = new Array(this.placesPaid).fill(0);
                this.render();
            }

            updatePayout(index, value) {
                this.payouts[index] = parseInt(value) || 0;
                this.render();
            }

            startTournament() {
                this.playersRemaining = this.setupData.totalPlayers;
                this.totalTime = this.setupData.levelDuration * 60;
                this.timeLeft = this.setupData.levelDuration * 60;
                this.currentLevel = 0;
                this.isRunning = false;
                this.isExtended = false;
                this.showSetup = false;
                this.showPayouts = false;
                this.render();
            }

            showSettingsMenu() {
                if (this.isGameInProgress()) {
                    this.showWarning = true;
                } else {
                    this.isRunning = false;
                    this.showSetup = true;
                }
                this.render();
            }

            confirmShowSetup() {
                this.isRunning = false;
                this.showWarning = false;
                this.showSetup = true;
                this.render();
            }

            cancelShowSetup() {
                this.showWarning = false;
                this.render();
            }

            eliminatePlayer() {
                if (this.playersRemaining > 1) {
                    this.playersRemaining--;
                    this.render();
                }
            }

            addPlayer() {
                if (this.playersRemaining < this.setupData.totalPlayers) {
                    this.playersRemaining++;
                    this.render();
                }
            }

            toggleTimer() {
                this.isRunning = !this.isRunning;
                this.render();
            }

            resetTimer() {
                this.isRunning = false;
                this.timeLeft = this.totalTime;
                this.isExtended = false;
                this.render();
            }

            nextLevel() {
                if (this.currentLevel < this.blindLevels.length - 1) {
                    this.currentLevel++;
                    this.timeLeft = this.totalTime;
                    this.isExtended = false;
                    this.render();
                }
            }

            prevLevel() {
                if (this.currentLevel > 0) {
                    this.currentLevel--;
                    this.timeLeft = this.totalTime;
                    this.isExtended = false;
                    this.render();
                }
            }

            toggleExtend() {
                this.isExtended = !this.isExtended;
                this.render();
            }
        }

        // Initialize the app
        const app = new PokerTimer();
        window.app = app;
    </script>
</body>
</html>
